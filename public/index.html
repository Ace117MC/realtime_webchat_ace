<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Chat</title>
    <script src='/socket.io/socket.io.js'></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="bootstrap.js"></script>
    <script defer src="script-login.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><br>
        <div class="h2">New User</div>
        <div class="input-group row">
            <input type="text" class="form-control mx-2 col-6" id="new-user" placeholder="username">
            <button type="button" class="btn btn-secondary" id="new-userbutton">Start Chat</button>
        </div>
    </div>
    <div class="container"><br>
        <div class="h2">Existing User</div>
        <div class="input-group row">
            <input type="text" class="form-control mx-2 col-6" id="existing-user" placeholder="username">
            <button type="button" class="btn btn-secondary" id="existing-userbutton">Start Chat</button>
        </div>
    </div>
</body>
</html>
